{%for idea in ideas%}
<div class="idea">
     <img src="{{idea.img}}" alt="Imagem do {{idea.title}}">
     <div class="content">
         <h3> {{idea.title}} </h3>
         <p>{{idea.category}}</p>
         <div class="description">
             {{idea.description}}
         </div>
         <a href=" {{idea.url}}"target>Ir para a Ideia</a>
     </div> <!-- content = conteudo-->
</div> 

{%endfor%}
