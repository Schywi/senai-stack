<!DOCTYPE html> <!-- informa a versão html pro navegador-->
<html>
    <!-- refatorar codigo , melhorrar codigo ja pronto , separando os codigos por arquivo-->
    <head> <!--Responsavel por receber configurações da pagina-->
        <meta charset=UTF-8"> <!-- corrige acentuações-->
        <title>Casa Criativa</title> <!-- muda o nome da pagina-->
     <!-- para importart um arquivo no html usa <link rel="stylesheet" href="style.css-->
    
     <link rel="stylesheet" href="/style.css">
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap"
         rel="stylesheet">   <!-- <style> </style> Serve para colocar estilos css, sempre bota dentro do head--> 
         
        
    </head>
    
    
    
    
    <body>
         
        <div id="container"> <!-- cria uma caixona, so óde um id por elemento-->
            {% block "content" %}
            {% endblock %}
        </div>

    <div id="modal" class="hide">
        <!--id tem mais força q classe, pode somar as forças -->
        <div class="content">
            <h1>Nova Ideia</h1>
      
            <form action="">
                <div class="input-wrapper">
      
                    <label for="title"> Título da Ideia</label>
                    <input type="text" name="title">
                </div>
      
                <div class="input-wrapper">
      
                    <label for="category"> Categoria</label>
                    <input type="text" name="category">
                </div>
      
                <div class="input-wrapper">
                    <label for="image"> Link da imagem </label>
                    <input type="url" name="image">
                </div>
      
                <div class="input-wrapper">
                    <label for="description"> Digite uma descrição para essa ideia</label>
                    <textarea name="description" cols="30" rows="10">
      
                    </textarea>
                </div>
      
                <div class="input-wrapper">
                    <label for="link"> Link da ideia </label>
                    <input type="url" name="link">
                </div>
                <a href="#" onclick="onOff()">Voltar</a>
                    <button>Salvar</button>
            </form>
        </div>
      
      </div>
      
   
        <script src="/script.js" ></script>
    </body>
</html>
