<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Ideias-Casa Criativa</title>
    
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap"
        rel="stylesheet">
</head>

<body id="page-ideas">
    <div id="container">

        <header>
            <a href="/">
                <img src="/logo.png" alt=" Imagem da Logomarca">
            </a>
            <nav>
                <li><a href="/">Início</a></li>
                <li><a  class="button" href="#" onclick="onOff()">Nova Ideia</a></li>
            </nav>
        </header>
        <section id="title">
            <p>Em exibição</p>
            <h1>Ideias</h1>
        </section>
        <main>
            <section id="ideias">
                {%for idea in ideas%}
                <div class="idea">
                     <img src="{{idea.img}}" alt="Imagem do {{idea.title}}">
                     <div class="content">
                         <h3> {{idea.title}} </h3>
                         <p>{{idea.category}}</p>
                         <div class="description">
                             {{idea.description}}
                         </div>
                         <a href=" {{idea.url}}"target>Ir para a Ideia</a>
                     </div> <!-- content = conteudo-->
                </div> 
                
                {%endfor%}
                
            
                <!-- a classe pode reusada em varias caixass-->
                <!-- para pegar icones acesse flaticon-->
              

            </section>
        </main>
        <footer>
            Com ❤ <a href="http://rocketseat.com.br" target="_blank"> Rocketseat</a>
        </footer> <!-- caixa de rodape-->
    </div>
    <!-- Modal-->
    <div id="modal" class="hide">
        <!--id tem mais força q classe, pode somar as forças -->
        <div class="content">
            <h1>Nova Ideia</h1>
      
            <form action="">
                <div class="input-wrapper">
      
                    <label for="title"> Título da Ideia</label>
                    <input type="text" name="title">
                </div>
      
                <div class="input-wrapper">
      
                    <label for="category"> Categoria</label>
                    <input type="text" name="category">
                </div>
      
                <div class="input-wrapper">
                    <label for="image"> Link da imagem </label>
                    <input type="url" name="image">
                </div>
      
                <div class="input-wrapper">
                    <label for="description"> Digite uma descrição para essa ideia</label>
                    <textarea name="description" cols="30" rows="10">
      
                    </textarea>
                </div>
      
                <div class="input-wrapper">
                    <label for="link"> Link da ideia </label>
                    <input type="url" name="link">
                </div>
                <a href="#" onclick="onOff()">Voltar</a>
                    <button>Salvar</button>
            </form>
        </div>
      
      </div>
      


    <script src="script.js"></script>



</body>

</html>
